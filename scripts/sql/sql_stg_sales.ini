[query]
load=
 delete from sales.sales_data_stg;
 copy sales.sales_data_stg
 (
	order_id ,
	order_date ,
	ship_date,
	ship_mode,
	customer_id,
	customer_name,
	segment,
	country,
	city,
	state,
	postal_code,
	region,
	product_id,
	category,
	sub_category,
	product_name,
	sales,
	quantity,
	discount,
	profit
 ) 
 from '<s3_path>' 
 credentials '<iam_role>'  
 region 'us-east-1' 
 csv 
 IGNOREHEADER 1;